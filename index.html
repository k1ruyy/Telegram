<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #00a2ff;
            --background-color: #1a1a1a;
            --card-background: #2a2a2a;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary-color), transparent);
            animation: rotate 4s linear infinite;
            z-index: 0;
        }

        .profile-card::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: var(--card-background);
            border-radius: 13px;
            z-index: 1;
        }

        .profile-content {
            position: relative;
            z-index: 2;
        }

        .profile-info {
            margin-bottom: 10px;
        }

        .profile-info span {
            color: var(--primary-color);
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-background);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px 15px;
        }

        .nav-button.active {
            color: var(--primary-color);
        }

        .nav-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ —á–µ—Ä–µ–∑ Material Icons */
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-content">
                <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
                <div class="profile-info">
                    <p>–ù–∏–∫–Ω–µ–π–º: <span id="username">Loading...</span></p>
                    <p>User ID: <span id="userId">Loading...</span></p>
                    <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> üíé</p>
                    <p>–í—Ä–µ–º—è –≤ –∏–≥—Ä–µ: <span id="playTime">0h 0m</span></p>
                </div>
            </div>
        </div>
    </div>

    <nav class="navigation">
        <button class="nav-button active">
            <i class="material-icons">person</i>
            –ü—Ä–æ—Ñ–∏–ª—å
        </button>
        <button class="nav-button">
            <i class="material-icons">store</i>
            –ú–∞–≥–∞–∑–∏–Ω
        </button>
        <button class="nav-button">
            <i class="material-icons">leaderboard</i>
            –†–µ–π—Ç–∏–Ω–≥
        </button>
        <button class="nav-button">
            <i class="material-icons">settings</i>
            –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </button>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        document.getElementById('username').textContent = tg.initDataUnsafe.user?.username || 'Unknown';
        document.getElementById('userId').textContent = tg.initDataUnsafe.user?.id || 'Unknown';

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏–π –Ω–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
                button.classList.add('active');
            });
        });

        // –°–∏–º—É–ª—è—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –≤ –∏–≥—Ä–µ (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
        let minutes = 0;
        setInterval(() => {
            minutes++;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            document.getElementById('playTime').textContent = `${hours}h ${mins}m`;
        }, 60000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    </script>
</body>
</html>
